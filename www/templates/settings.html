<ion-view class="settings-view" ng-controller="settingsCtrl">
    <ion-content class="dark">
      <ion-list>
        <ion-item class="item-dark card item-toggle">
          <div class="row">
            <h2>Check in</h2>
          </div>
          <div class="row">
            <p>If enabled, you will be able to view the songs played in history.</p>
          </div>
           <label class="toggle toggle-assertive">
             <input type="checkbox" checked>
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </ion-item>
        <ion-item class="item-dark card">
          <div class="row">
            <h2>Version</h2>
          </div>
          <div class="row">
            <p>1.0.0</p>
          </div>
        </ion-item>
        <ion-item class="item-dark card">
          <div class="row">
            <h2>Terms of service</h2>
          </div>
        </ion-item>
        <ion-item class="item-dark card">
          <div class="row">
            <h2>Privacy Policy</h2>
          </div>
        </ion-item>
        <ion-item class="item-dark card logout">
          <div ng-click="doLogout()">
            <div class="row">
              <h2>Log out</h2>
            </div>
            <div class="row">
              <p>You are logged in as {{name}}</p>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
 </ion-view>
