<ion-view class="playlist-view" ng-controller="playlistCtrl" >
    <ion-content class="dark">

      <ion-refresher spinner="ripple" pulling-text="Pull to refresh" on-refresh="doRefresh()" ></ion-refresher>

      <div class="headerimg"><img src="img/starbucks.jpeg"/></div>
      <div class="plist">
        <ion-list>
          <ion-item class="item-dark card item-button-right" ng-repeat="item in items">
            <div class="album row">
              <div class="votemeter"><div upvote="20%"></div></div>
              <div class="cover col"> <img src="{{item.cover}}"></div>
              <div class="info col">
                <h2>{{item.title}}</h2>
                <p>{{item.artist}}</p>
              </div>
              <div class="vote col">
                <button class="button button-outline button-balanced"> <i class="icon ion-chevron-up"></i></button>
                <button class="button button-outline button-assertive"> <i class="icon ion-chevron-down"></i></button>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>

    <!-- now playing bar -->

    <div class="np-wrap" ng-click="openModal()" ng-repat="nowplaying in [nowplayling]">
      <div class="album row">
        <div class="nowplaying-cover col"> <img src="{{nowplaying.cover}}"></div>
        <div class="nowplaying-info col">
          <h2>{{nowplaying.title}}</h2>
          <p>{{nowplaying.artist}}</p>
        </div>
        <div class="playingicon"> <img src="img/pulse.svg"></div>
      </div>
    </div>
</ion-view>
